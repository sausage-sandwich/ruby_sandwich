Style/Documentation:
  Description: 'Document classes and non-namespace modules.'
  Enabled: false
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - apps/web/application.rb
Layout/LineLength:
  Description: 'Limit lines to 100 characters.'
  Enabled: true
  Max: 100
  AllowURI: true
  URISchemes:
  - http
  - https
